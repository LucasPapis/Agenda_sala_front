<div class="container">
  <form [formGroup]="pesquisa" class="border" id="search-box">
    <app-titulo [tituloName]="'Pacientes'" class="text-center"></app-titulo>
    <div class="d-inline-block mt-2" id="group">
      <div class="input-group">
        <select class="form-select" id="select" formControlName="select">
          <option *ngFor="let opt of opts" [value]="opt">{{'Buscar por ' + opt }}</option>
        </select>
        <input type="text" class="form-control" formControlName="busca" placeholder="Buscar..." id="buscar">
        <button type="button" class="btn btn-outline-secondary" (click)="pesquisaPac()"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </form>
  <table class="table text-center mx-auto response-table align-middle mt-3">
    <thead class="table-dark align-middle">
      <tr>
        <th>Nome</th>
        <th>Data de nascimento</th>
        <th>Status</th>
        <th>
          <i class="fa fa-gear"></i>
        </th>
        <th>
          <button type="button" id="plus" class="btn btn-outline-primary" routerLink="/pacientes/pacientes-detalhe"><i class="fa fa-plus"></i></button>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="pacientes && pacientes.length">
      <tr *ngFor="let paciente of pacientes">
        <td>{{paciente.nm_pac}}</td>
        <td>{{paciente.dt_nasc | DataFormatPipe}}</td>
        <td>
          <span class="badge border rounded-circle p-1" [ngStyle]="paciente.ativo?{'background-color':'#00ff2f'}:{'background-color':'#ff0000'}">
            <span class="visually-hidden"></span>
          </span>
        </td>
        <td class="buttons">
          <button type="button" routerLink="/pacientes/pacientes-detalhe" class="btn btn-outline-primary btn-sm me-1" (click)="pacientesDetalhe(paciente.id_pac)"><i class="fa fa-edit"></i></button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="openModal(tamplate)"><i class="fa fa-trash"></i></button>
        </td>
        <td></td>
      </tr>
    </tbody>
    <tfoot *ngIf="!pacientes.length">
      <tr>
          <td colspan="8" class="text-center">
            <h6>Nenhum paciente encontrado.</h6>
          </td>
      </tr>
  </tfoot>
  </table>
</div>
<!-- <div class="modal modal-sm fade" id="modalPacientes" tabindex="-1" aria-labelledby="modalPacientes" aria-hidden="true"> -->
<ng-template #tamplate>
  <div class="modal-header text-white bg-primary bg-gradient">
    <h5 class="modal-title">Deseja mesmo excluir?</h5>
    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
  </div>
  <div class="modal-body">
    <p>Isso não poderá ser desfeito!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary">Não</button>
    <button type="button" class="btn btn-outline-danger" (click)="desativarPaciente()">Sim</button>
  </div>
</ng-template>

<!-- </div> -->
<footer class="position-absolute bottom-0 end-0 me-4 mb-2">
  <div class="d-inline me-2">
    <span class="badge border rounded-circle p-1" style="background-color:#00ff2f">
      <span class="visually-hidden"></span>
    </span>
    Ativo
  </div>
  <div class="d-inline">
    <span class="badge border rounded-circle p-1" style="background-color:#ff0000">
      <span class="visually-hidden"></span>
    </span>
    Desativado
  </div>
</footer>
