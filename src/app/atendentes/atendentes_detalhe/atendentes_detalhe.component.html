<app-titulo [tituloName]="'Cadastro de atendentes'"></app-titulo>
<div class="container w-50">
  <form class="row g-3 mt-2 border rounded">
    <div>
      <label for="nomeAtendente" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nomeAtendente">
    </div>
    <div class="ms-1">
      <label class="form-check-label" for="ativoAtendente">Ativo</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="ativoAtendente" checked>
      </div>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <button type="submit" class="btn btn-outline-danger"  routerLink="/atendentes/atendentes-lista">Cancelar</button>
      <button type="submit" class="btn btn-outline-success">Efetivar</button>
    </div>
  </form>
</div>
